<!DOCTYPE html>
<html>
  <head>
    <title>Product Tracking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h2 {
        text-align: center;
      }

      table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
      }

      table,
      th,
      td {
        border: 1px solid #999;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #333;
        color: #fff;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <h2>Product Tracking Table</h2>
    <div>
      <button>Add Product</button>
    </div>

    <div>
      <button>View Empolyee</button>
    </div>
    <table>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Owner Name</th>
        <th>Given Date</th>
        <th>Return Date</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Product A</td>
        <td>John Doe</td>
        <td>2023-09-01</td>
        <td>2023-09-15</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Product B</td>
        <td>Jane Smith</td>
        <td>2023-09-05</td>
        <td>2023-09-20</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Product C</td>
        <td>Bob Johnson</td>
        <td>2023-09-10</td>
        <td>2023-09-25</td>
      </tr>
      <!-- Add more rows as needed -->
    </table>
  </body>
</html>
