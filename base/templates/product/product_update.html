{% extends 'main.html' %} {% block content %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>Create Product List</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="#" method="post">
          {% csrf_token %}

          <div class="form__group">
            <label for="product_name">Product Name</label>
            {{form.product_name}}
          </div>

          <div class="form__group">
            <label for="employee_user">Employee User</label>
            {{form.employee_user}}
          </div>
          
          <div class="form__group">
            <label for="given_date ">Given Date</label>
            <input type="date" id="given_date" name="given_date" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd">
          </div>
          
          <div class="form__group">
            <label for="return_date ">Retrun Date</label>
            <input type="date" id="return_date" name="return_date" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd">
          </div>
          
          <div class="form__group">
            <label for="stock">stock</label>
            {{form.stock}}
          </div>
          <div class="form__action">
            <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
